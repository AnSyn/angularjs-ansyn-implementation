<div ng-repeat="map in maps">

    <div class="map-buttons">
        <button class="btn btn-{{map.class}}" ng-click="initAnsyn(map.id)">Init {{map.id}}</button>
        <div ng-show="map.api">
            <button class="btn btn-{{map.class}}" ng-click="loadOverlay(map.api)">load overlay</button>
            <button class="btn btn-{{map.class}}" ng-click="setOverlays(map.api)">set overlays</button>
            <button class="btn btn-{{map.class}}" ng-click="changeMapLayout(map.api)">change map layout</button>
            <button class="btn btn-{{map.class}}" ng-click="setMapPosition(map.api)">set map position </button>
            <button class="btn btn-{{map.class}}" ng-click="setMouseShadow(map.api)">set mouse shadow from random points</button>
            <button class="btn btn-{{map.class}}" ng-click="stopShadowMouse()">stop random points</button>
            <button class="btn btn-{{map.class}}" ng-click="getMouseShadow(map.api)">get mouse shadow</button>
            <button class="btn btn-{{map.class}}" ng-click="getMapPosition(map.api)">get map position</button>
            <button class="btn btn-danger" ng-click="destroy(map)">destroy</button>
        </div>
    </div>

    <div class="map-container-angular1" id="{{map.id}}"> </div>

</div>
